{% extends 'store_app/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
        <h1>{{ title }}</h1>
<p>Вы уверены, что хотите удалить товар "{{ product.name }}"</p>

<form method="post" class="mt-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-danger">Удалить товар</button>
    <a href="{% url 'products' %}" class="btn btn-secondary">Отмена</a>
</form>


{% endblock %}
