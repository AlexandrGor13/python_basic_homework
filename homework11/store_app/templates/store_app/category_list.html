{% extends 'store_app/base.html' %}

{% block title %}Список авторов{% endblock %}

{% block content %}
        <h1>Список категорий</h1>
        <ul class="list-group">
            {% for category in categories %}
            <li class="list-group-item">
                <p>{{ category.name}}</p>
                <p>{{ category.description}}</p>
            </li>
            {% empty %}
                 <li class="list-group-item">Нет категорий</li>
            {% endfor %}

        </ul>
{% endblock %}
