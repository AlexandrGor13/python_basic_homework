{% extends 'store_app/base.html' %}

{% block title %}Список авторов{% endblock %}

{% block content %}
        <h1>Список продуктов</h1>
        <ul class="list-group">
            {% for product in products %}
            <li class="list-group-item">
               <a href="{% url 'product_detail' product.pk %}"> <h5>{{ product.name }}</h5></a>
                <p>{{ product.description}}</p>
            </li>
            {% empty %}
                 <li class="list-group-item">Нет продуктов</li>
            {% endfor %}

        </ul>
{% endblock %}
